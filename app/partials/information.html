<div class="jumbotron page-information">
    <h1>Information</h1>
    <p>Warehouse Festival er skabt i samarbejde med en række stærke sponsorer og partnere, der gør det muligt at realisere festivalen.</p>

    <h2>Sponsor & Partnere:</h2>
    <div class="row">
        <div class="col-sm-3 sponsors text-center" ng-repeat="sponsor in sponsors">
            <img ng-src="{{sponsor.image}}" alt="{{sponsor.name}}" class="img-responsive">
        </div>
    </div>
</div>
